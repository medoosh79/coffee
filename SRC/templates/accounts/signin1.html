{% extends "base.html" %}
{% load static %}

<body>
   {% block content %}
    <div class="my-form container p-5 my-5 rounded border border-warning">
        
            <h2 class="text-center">Sign In</h2>
            <hr>
          
            {% if request.user.is_authenticated %}
                {% include "partials/_alerts.html" %}
            {% else %}
            
            <form method="POST">
                {% csrf_token %}
            {% include "partials/_alerts.html" %}
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            
                                <label for="inputUsername">Username</label>
                                <input type="text" class="form-control" name="user" id="inputUsername" placeholder="" required>
                            
                            
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" name="pass" id="inputPassword" required>
                            
                
                            <div class="form-group">
                                <div class="pretty p-svg p-curve p-jelly">
                                    <input type="checkbox" name="terms" id="inputTerms" />
                                    <div class="state p-warning">
                                        <!-- svg path -->
                                        <svg class="svg svg-icon" viewBox="0 0 20 20">
                                            <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
                                        </svg>
                                        <label>Remember Me</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" name="btnsignip" class="btn btn-warning" data-dismiss="modal">Login</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
               
            </form>
            
            {% endif %} 
    </div>

   {% endblock content %} 
    
</body>
